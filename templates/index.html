<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Player</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% if not (song and title) %}
    <h1>Play Music with Synced Lyrics</h1>
    {% if not subtitles %}
        <form action="/get_subtitles" method="post">
            <input type="text" name="url" placeholder="YouTube URL" required>
            <button type="submit">Check Subtitles</button>
        </form>
    {% else %}
        <form action="/download" method="post">
            <input type="hidden" name="url" value="{{ url }}">
            <label>Choose subtitle:</label>
            <select name="lang" required>
                {% for lang in subtitles %}
                    <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <button type="submit">Download & Play</button>
        </form>
    {% endif %}
{% endif %}

    {% if song and title and thumbnail %}
    <div style="text-align:center; margin-bottom:20px;">
        <img src="{{ thumbnail }}" alt="Thumbnail" style="max-width:200px; border-radius:12px; box-shadow:0 2px 8px #aaa;">
        <div style="font-size:1.3em; font-weight:bold; margin-top:10px;">{{ title }}</div>
    </div>
    {% endif %}

    {% if song %}
        <h2>Now Playing:</h2>
        <audio id="player" preload="metadata" style="display:none;">
    <source src="{{ song }}" type="audio/mpeg">
</audio>
<div id="custom-audio-bar-container">
    <div id="custom-audio-bar-bg">
        <div id="custom-audio-bar-progress"></div>
        <div id="custom-audio-bar-thumb"></div>
    </div>
</div>
<div id="audio-controls" style="display:flex; justify-content:center; gap:30px; margin-top:18px;">
    <button id="restart-btn" type="button">⟲</button>
    <button id="pause-resume-btn" type="button">⏸</button>
</div>

        <!-- Typing box for current lyric line -->
        <div id="typing-box" style="margin: 30px auto 0 auto; max-width: 600px; min-height: 40px; background: #1a237e; border-radius: 8px; padding: 12px 18px; box-shadow: 0 1px 6px rgba(60,60,60,0.06); text-align: center; position:relative;">
    <div id="highlighted-lyric" style="font-size:18px; font-family:inherit; min-height:24px;"></div>
    <input id="typing-input" type="text" autocomplete="off" spellcheck="false"
           style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0; z-index:2;">
</div>

        <div id="lyrics" style="margin-top:20px; font-size:18px; font-weight:bold; color:darkblue;">
            (Lyrics will appear here while song plays)
        </div>

        <!-- Embed JSON -->
        <script id="subs-data" type="application/json">
            {{ subs | tojson }}
        </script>
    {% endif %}
    <script src="/static/script.js"></script>
</body>
</html>
